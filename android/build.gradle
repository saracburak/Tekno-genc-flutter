buildscript {
    ext.kotlin_version = '1.9.0' // Kotlin sürümünü burada ayarlayın
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // FlutterFire Configuration
        classpath 'com.google.gms:google-services:4.3.15' // Google Services
        classpath "com.android.tools.build:gradle:8.0.2" // Uyumlu Android Gradle Plugin sürümü
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Kotlin plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
